<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Entries - ONGC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/index">
        <img src="{{ url_for('static', filename='ongc-logo.png') }}" alt="ONGC Logo" width="40" height="40" class="me-2">
        ONGC Digital Backup System
      </a>
      <form class="d-flex ms-auto" role="search" onsubmit="performSearch(); return false;">
        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search Entries" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
      <a href="/logout" class="btn btn-outline-light ms-3">Logout</a>

    </div>
  </nav>

  <!-- Entries Table -->
  <div class="container mt-4">
    <h2 class="text-uppercase">All Backup Entries</h2>
    <table class="table table-bordered table-striped">
     <thead>
  <tr style="background-color: #f2f2f2; color: black !important; font-weight: bold;">

          <th>Serial No.</th>
          <th>Backup Date</th>
          <th>Type of Backup</th>
          <th>Tape Number</th>
          <th>Batch Number</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in entries %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ entry.date }}</td>
          <td>{{ entry.type }}</td>
          <td>{{ entry.tape }}</td>
          <td>{{ entry.batch }}</td>
          <td>{{ entry.remarks }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/index" class="btn btn-dark mt-3">Back to Entry Form</a>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='search.js') }}"></script>

</body>
</html>
