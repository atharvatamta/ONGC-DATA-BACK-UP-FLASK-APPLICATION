<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONGC Digital Backup System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/index">
        <img src="{{ url_for('static', filename='ongc-logo.png') }}" alt="ONGC Logo" width="40" height="40" class="me-2">
        ONGC Digital Backup System
      </a>
      
<!-- <form class="d-flex ms-auto" method="get" action="/entries">
  <input id="searchInput" name="q" class="form-control me-2" type="search" placeholder="Search Entries" aria-label="Search">
  <button class="btn btn-outline-light" type="submit">Search</button>
</form> -->
  <a href="/logout" class="btn btn-outline-light ms-3">Logout</a>
    </div>
  </nav>


  <div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

<div class="container mt-4 d-flex justify-content-center">
  <div class="card shadow p-4" style="width: 100%; max-width: 600px">
    <div class="card-body">
      <h3 class="card-title mb-4 text-center fw-bold text-uppercase">Back-up Entry</h3>

      <form method="POST" action="/submit">
        <div class="mb-3">
          <label for="date" class="form-label">Back-up Date</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
          <label for="type" class="form-label">Type of Back-up</label>
          <input type="text" class="form-control" id="type" name="type" required>
        </div>
        <div class="mb-3">
          <label for="tape" class="form-label">Tape Number</label>
          <input type="text" class="form-control" id="tape" name="tape" required>
        </div>
        <div class="mb-3">
          <label for="batch" class="form-label">Batch Number</label>
          <input type="text" class="form-control" id="batch" name="batch" required>
        </div>
        <div class="mb-3">
          <label for="remarks" class="form-label">Remarks</label>
          <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary w-50 me-2">Submit</button>
          <a href="/entries" class="btn btn-dark w-50 ms-2">View Entries</a>
        </div>
      </form>
    </div>
  </div>
</div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='search.js') }}"></script>

</body>
</html>
